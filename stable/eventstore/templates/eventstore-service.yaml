apiVersion: v1  
kind: Service  
metadata:  
  name: {{ include "eventstore.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "eventstore.name" . }}
    helm.sh/chart: {{ include "eventstore.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: database
{{- if .Values.esService.annotations }}
  annotations:
{{ toYaml .Values.esService.annotations | indent 4 }}
{{- end }}
spec:
  selector:
    app.kubernetes.io/name: {{ include "eventstore.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: ext-tcp-port
      protocol: TCP
      port: {{ .Values.extTcpPort }}
      targetPort: {{ .Values.extTcpPort }}
    - name: ext-http-port
      protocol: TCP
      port: {{ .Values.extHttpPort }}
      targetPort: {{ .Values.extHttpPort }}
  type: {{ .Values.esService.type }}
{{- if eq .Values.esService.type "NodePort" }}
  clusterIP: None
  externalTrafficPolicy: {{ .Values.esService.externalTrafficPolicy }}
{{- end }}